<div class="container " >
  <div class="card col-md-8 offset-md-2 mt-2">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name : </label>
          <input type="text" formControlName="name" class="form-control"/>
          <span *ngIf="newCustomerFormGroup.controls['name'].touched
          &&newCustomerFormGroup.controls['name'].errors
          &&newCustomerFormGroup.controls['name'].errors!['required']"
          class="text-danger">
            required
          </span>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control"/>
          <span *ngIf="newCustomerFormGroup.controls['email'].touched
          &&newCustomerFormGroup.controls['email'].errors
          &&newCustomerFormGroup.controls['email'].errors!['required']"
                class="text-danger">
            required
          </span>
        </div>
        <button [disabled]="!newCustomerFormGroup.valid" class="btn-info">Valider</button>
      </form>
    </div>
  </div>
</div>
